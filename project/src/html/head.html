<head>
	<!--Кодировка-->
	<meta charset="UTF-8">
	<!--Адаптивность. User-scalable=0 запрещает зумить на Android-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-Security-Policy"
		content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">

	<meta name="description" content="Portfolio web-site by Ivan Alexeev served on Digital Ocean">
	<meta name="keywords" content="Portfolio,Ivan,Alexeev,Digital,Ocean,Freelance">
	<meta property="og:locale" content="en_EN">
	<meta property="og:type" content="aticle">
	<meta property="og:descritpion" content="Portfolio web-site by Ivan Alexeev served on Digital Ocean">
	<!--Ссылка на изображение, которое выводится при репосте (http-адрес нужно будет вставить с изображением)-->
	<meta property="og:image" content="">
	<!--Ссылка на конкретную страницу (тоже http-адрес указать для каждой страницы)-->
	<meta property="og:url" content="https://alexeevivan.com/">
	<!--Название сайта при репосте-->
	<meta property="og:site_name" content="Portfolio by Ivan Alexeev">
	<!--Разрешение или запрет номер телефона делать ссылкой на звонок в iOS-->
	<meta name="format-detection" content="telephone=yes">
	<!--Данные о владельце/авторе страницы-->
	<meta name="Author" content="Alexeev Ivan">
	<meta name="Copyright" content="Alexeev Ivan">
	<meta name="Address" content="Minsk city">

	<link rel="stylesheet" href="css/style.min.css" type="text/css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="icon" type="image/x-icon" href="../img/favicon/favicon.png" />
	<title>
		@@title
	</title>
</head>
